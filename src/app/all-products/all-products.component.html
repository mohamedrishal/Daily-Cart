                    <div class="card p-3 h-100 shadow overflow-hidden">
                        <!-- Product image-->
                        <img routerLink="view/{{product.id}}" class="card-img-top"
                        height="250px"
                            [src]="product.image"
                            alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.title.slice(0.20)}}...</h5>
                                <!-- Product price-->
                                ${{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div
                            class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center d-flex  justify-content-between">
                               <button (click)="addtowishlist(product)" class="btn"><i style="height: 40px;" class="fa-solid fa-heart text-danger fa-2x"> </i></button>
                               <button (click)="addtocart(product)" class="btn"><i style="height: 40px;" class="fa-solid fa-cart-plus text-success fa-2x"> </i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
